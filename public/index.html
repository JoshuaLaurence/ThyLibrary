<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThyLibrary</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/icon.png" />

    <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="PermanentTextBoxContainer">
        <textarea class="PermanentTextBox" disabled></textarea>
    </div>

    <div id="LoadingScreen">
        <label class="LoadingScreenTip">TIP:</label>
        <div class="LoadingScreenInnerContainer">
            <label class="LoadingLabel">Loading...</label>
            <input placeholder="Enter a username" class="username" id="username" onkeydown="usernameChanged(event)"/>
            <button class="LoadedButton">Start</button>
            <div id="ProgressBarContainer">
                <div id="ProgressBar">1%</div>
            </div>
        </div>
    </div>
    <script>

        function usernameChanged(event) {
            if (event.target.placeholder !== "Enter a username") {
                event.target.placeholder = "Enter a username"
                event.target.classList.remove("usernameRequired")
            }
            
        }

    </script>

    <div id="InformationScreen">
        <div class="InformationScreenInnerContainer">
            <label class="InformationTitle"></label>
            <label class="InformationAuthor"></label>
            <label class="InformationGenre"></label>
            <label class="InformationDescription"></label>
        </div>
    </div>

    <div id="PausedMenu">
        <div class="InstructionsContainer">
            <label class="PausedMenuLabel">Paused...</label>
            <label class="ResumeLabel">Click To Resume...</label>
            <marquee></marquee>
        </div>
        <div id="SettingsPage">
            <div class="SettingsPageInternal">
                <label id="ResolutionSliderLabel">Resolution: 1x</label>
                <input id="ResolutionSlider" name="ResolutionSlider" type="range" min="0.5" max="1.5" step="0.25" value="1">
                <label id="TimeOfDayLabel">Time Of Day: Evening</label>
                <input id="TimeOfDay" name="TimeOfDay" type="range" min="1" max="3" step="1" value="2">
            </div>
            <button class="OpenSettingsPage">Settings</button>
        </div>
    </div>

    <div id="AddBookMenu">
        <button id="DismissBookMenuButton">B</button>
        <div class="BookFormContainer">
            <form id="AddBookForm">
                <label for="bookTitle" class="AddBookLabel">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle">
                <label for="author" class="AddBookLabel">Author:</label>
                <input type="text" id="author" name="author">
                <input type="submit" id="sumbitBookAddition">
                <label for="genreTitle" class="AddBookLabel">Genre:</label>
                <input type="text" id="genre" name="genre">
                <lable for="description" class="AddBookLabel">Description:</label>
                <textarea type="text" id="description" name="description"></textarea>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="threeElements/scene.js" type="module"></script>
    <script src="threeElements/dbquery.js" type="module"></script>

</body>
</html>
